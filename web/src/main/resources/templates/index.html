<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>VankeService System</title>
    <object th:include="head :: meta" th:remove="tag" />
</head>
<body>
<div>
    Hello World
    <br />
    <br />
    <div sec:authorize="hasPermission('', 'FUNC_1')">
        Func1
    </div>
    <br/>
    <div sec:authorize="hasPermission('', 'FUNC_2')">
        Func2
    </div>

    <form action="/logout" th:action="@{~/logout}" method="post">
        <button type="submit" class="btn btn-default">登出</button>
    </form>
</div>
</body>
</html>
